<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>SOIT Faculty</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h4>School of IT Faculty Directory</h4>
	<hr/>
	
	<!--Button to add a new faculty  -->
	<a th:href="@{/Faculties/viewAddForm}" class="btn btn-dark btn-sm mb-2">Add Faculty</a>
	
	<table class="table table-responsive table-bordered" border="1">
		<thead>
			<tr class="bg-danger">
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Title</th>
				<th>Update</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="facultyMember : ${faculties}">
			<td th:text=${facultyMember.firstName}></td>
			<td th:text=${facultyMember.lastName}></td>
			<td th:text=${facultyMember.email}></td>
			<td th:text=${facultyMember.title}></td>
			<!-- Update Button -->
			<td><a th:href="@{/Faculties/viewUpdateForm(facultyId=${facultyMember.id})}"
			 class="btn btn-danger btn-sm">Update</a></td>
		</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
