<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>SOIT Faculty</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h4>School of IT Faculty Directory</h4>
		
		<a class="btn btn-dark" th:href="@{/Faculties/list}" role="button">Back to Faculty list</a>
		<p class="h4 mb-4">Update Faculty</p>
		<form action="#" th:action="@{/Faculties/save}" th:object="${faculty}" method="POST">
		<input type="hidden" th:field="*{id}" />
		<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name" />
		<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name" />
		<input type="text" th:field="*{Title}" class="form-control mb-4 col-4" placeholder="Title" />
		<input type="email" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email" />
	
		
		<button type="submit" class="btn btn-danger">Submit</button>
		</form>
	</div>
</body>
</html>
